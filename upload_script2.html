<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link to Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Link to external stylesheet -->
  <link href="upload_script.css" rel="stylesheet" />
  <!-- Link to external JavaScript file -->
  <script src="script1.js"></script>

  <!-- Title of the HTML document -->
  <title>Document</title>
</head>

<body>
  <div class="banner-container">
    <div class="banner-header">
      <div class="js-img-header-container">
      </div>
      <div class="title-header-container">
        <span class="js-productTitle">productTitle</span>
      </div>
    </div>
    <div class="menu_container">
      <span class="menu-item active">Device Info</span>
      <a class="menu-item" href="/updates">Updates</a>
    </div>
    <div class="main-container">
      <div class="text-with-info-component">
        <p class="title-info">Manufacturer</p>
        <div class="text-info">
          <span class="js-manufacturerName span-info">manufacturer name</span>
        </div>
      </div>
      <div class="text-with-info-component">
        <p class="title-info">Model Name</p>
        <div class="text-info">
          <span class="js-productModelName span-info">product model name</span>
        </div>
      </div>
      <div class="text-with-info-component">
        <p class="title-info">Hardware Revision</p>
        <div class="text-info">
          <span class="js-hardwareRevision span-info">pcb and hardware information</span>
        </div>
      </div>
      <div class="text-with-info-component">
        <p class="title-info">Firmware Version</p>
        <div class="text-info">
          <span class="js-firmwareVersion span-info">firmware versions</span>
        </div>
      </div>
      <div class="text-with-info-component">
        <p class="title-info">Device ID</p>
        <div class="text-info">
          <span class="js-deviceId span-info">unique device ID</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
